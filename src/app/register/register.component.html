<mat-toolbar>
  <span>REGISTER</span>
</mat-toolbar>
<mat-card class="my-card">
  <mat-card-content>
    <form [formGroup]="registerForm" class="my-form">
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input formControlName="fname" class="form-control" matInput placeholder="First name" name="fname" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input formControlName="lname" class="form-control" matInput placeholder="Last Name" name="lname" required>
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input formControlName="email" class="form-control" matInput placeholder="Email" name="email">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Password</mat-label>
          <input formControlName="password" class="form-control" matInput placeholder="Password" name="password">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="full-width">
          <mat-label>Confirm Password</mat-label>
          <input formControlName="cpass" class="form-control" matInput placeholder="Confirm Password" name="confirm_password">
        </mat-form-field>
      </div>

   
  <h4>Select Your Field</h4>
  <mat-form-field>

    <mat-select placeholder="Courses" [formControl]="courseControl">
      <mat-option>-- None --</mat-option>

      <mat-optgroup *ngFor="let group of courseGroups" [label]="group.name">
        <mat-option *ngFor="let field of group.field" [value]="field.value">
          {{field.viewValue}}
        </mat-option>
      </mat-optgroup>
    </mat-select>
  </mat-form-field>

  <mat-radio-group>
    <h4>Select Your Gender</h4>
    <mat-radio-button value="1" >Male</mat-radio-button>
    <mat-radio-button value="2" > Female </mat-radio-button>
  </mat-radio-group> </form>
  </mat-card-content>
  <mat-card-content>
    <br>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="register()">REGISTER</button>

    </mat-card-actions>
  </mat-card-content>
</mat-card>
