
<mat-toolbar>
  <span>LOGIN</span>
</mat-toolbar>
<mat-card class="my-card">
   <mat-card-content>
      <form  [formGroup]="loginForm"class="my-form">
        <div class="form-group">
         <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input formControlName="email" class="form-control" matInput placeholder="Email" name="email">
         </mat-form-field>
        </div>
        <div class="form-group">
         <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
        <input formControlName="password" class="form-control" matInput placeholder="Password" name="password">
         </mat-form-field>
        </div>
      </form>
   </mat-card-content>
   <mat-card-actions>
      <button mat-raised-button color="primary"(click)="login()">LOGIN</button>
      <a routerLink="/register">Create an account</a>
   </mat-card-actions>
</mat-card>
